{% load static %}
<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Tizimi - Bosh sahifa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<style>
    .menu-link.active {
    background-color: #2563eb;
    color: #fff !important;
    border-radius: 8px;
}

</style>
<body>

    {% include 'partials/sidebar.html' %}

    {% block content %}

    {% endblock content %}
</body>

<script></script>
<script>
    // === TEMA O‘ZGARTIRISH ===
    const themeToggle = document.getElementById('themeToggle');
    const themeToggleMobile = document.getElementById('themeToggleMobile');
    const themeText = document.getElementById('themeText');

    function toggleTheme() {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        themeText.textContent = isDark ? "Yorug' rejim" : "Qorong'i rejim";
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Tugmalarni eventlarga ulash
    if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
    if (themeToggleMobile) themeToggleMobile.addEventListener('click', toggleTheme);

    // Yuklanganda saqlangan tema holatini tiklash
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        if (themeText) themeText.textContent = "Yorug' rejim";
    }

    // === MOBIL MENYU ===
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    }

    // === NAVBARDA AKTIV BO‘LIMNI BELGILASH ===
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.menu-link'); // navdagi barcha linklar

    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
</script>


</html>
