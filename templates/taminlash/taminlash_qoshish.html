{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
/* Taminlash sahifasi uchun maxsus CSS */
.taminlash-page {
    padding: 2rem;
    max-width: 1200px;
    /* margin: 0 auto; */
}

.page-header {
    margin-bottom: 2rem;
}

.page-header h1 {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.page-header p {
    color: var(--text-secondary);
    font-size: 0.9375rem;
}

/* Stats kartlari */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border-card);
    border-radius: var(--radius);
    padding: 1.25rem;
    box-shadow: var(--shadow-sm);
}

.stat-label {
    font-size: 0.8125rem;
    color: var(--text-secondary);
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
}

.stat-card.primary { border-left: 4px solid var(--color-primary); }
.stat-card.success { border-left: 4px solid var(--color-success); }
.stat-card.warning { border-left: 4px solid var(--color-warning); }
.stat-card.danger { border-left: 4px solid var(--color-danger); }

/* Filtrlar */
.filters-card {
    background: var(--bg-card);
    border: 1px solid var(--border-card);
    border-radius: var(--radius);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    box-shadow: var(--shadow-sm);
}

.filters-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
}

.filter-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.main-content,.app,.content{
    width: 98%;
}

.filter-group label {
    font-size: 0.8125rem;
    font-weight: 600;
    color: var(--text-secondary);
}

.filter-input,
.filter-select {
    padding: 0.625rem;
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 0.875rem;
}

.filter-input:focus,
.filter-select:focus {
    outline: none;
    border-color: var(--color-primary);
}

.filter-actions {
    display: flex;
    gap: 0.75rem;
}

.btn {
    padding: 0.625rem 1.25rem;
    border-radius: var(--radius);
    font-size: 0.875rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s;
    border: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
}

.btn-primary {
    background: var(--color-primary);
    color: white;
}

.btn-primary:hover {
    background: var(--color-primary-dark);
}

.btn-secondary {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
}

.btn-secondary:hover {
    background: var(--bg-hover);
}

.btn-success {
    background: var(--color-success);
    color: white;
}

.btn-danger {
    background: var(--color-danger);
    color: white;
}

.btn-warning {
    background: var(--color-warning);
    color: white;
}

/* Qo'shish sahifasi uchun */
.qoshish-page {
    padding: 2rem;
    max-width: 1200px;
}

.form-card {
    background: var(--bg-card);
    border: 1px solid var(--border-card);
    border-radius: var(--radius);
    padding: 2rem;
    box-shadow: var(--shadow-sm);
}

.form-section {
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border-color);
}

.form-section:last-child {
    border-bottom: none;
    margin-bottom: 0;
}

.form-section-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 1.5rem;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-label {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-secondary);
}

.form-label .required {
    color: var(--color-danger);
}

.form-input,
.form-select,
.form-textarea {
    padding: 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 0.875rem;
    transition: border-color 0.15s;
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--color-primary);
}

.form-textarea {
    resize: vertical;
    min-height: 100px;
}

/* Items Section */
.items-section {
    margin-top: 2rem;
}

.items-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.item-row {
    display: grid;
    grid-template-columns: 2fr 1.5fr 1fr 1fr auto;
    gap: 1rem;
    padding: 1rem;
    background: var(--bg-secondary);
    border-radius: var(--radius);
    align-items: end;
}

@media (max-width: 768px) {
    .item-row {
        grid-template-columns: 1fr;
    }
}

.item-number {
    position: absolute;
    left: -2rem;
    top: 50%;
    transform: translateY(-50%);
    width: 1.5rem;
    height: 1.5rem;
    background: var(--color-primary);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 600;
}

.btn-remove {
    padding: 0.75rem;
    background: var(--color-danger);
    color: white;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.15s;
}

.btn-remove:hover {
    opacity: 0.9;
}

.btn-add-item {
    margin-top: 1rem;
    padding: 0.75rem 1.5rem;
    background: var(--color-success);
    color: white;
    border: none;
    border-radius: var(--radius);
    font-size: 0.875rem;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.15s;
}

.btn-add-item:hover {
    opacity: 0.9;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-color);
}

.alert {
    padding: 1rem 1.5rem;
    border-radius: var(--radius);
    margin-bottom: 1.5rem;
    border-left: 4px solid;
}

.alert-danger {
    background: var(--color-danger-light);
    color: var(--color-danger);
    border-color: var(--color-danger);
}

.empty-state {
    text-align: center;
    padding: 3rem 2rem;
    color: var(--text-secondary);
    background: var(--bg-secondary);
    border-radius: var(--radius);
    border: 2px dashed var(--border-color);
}

.variant-group {
    display: none;
}
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <div class="app">
        <div class="content">
            <div class="main-content">
                <div class="qoshish-page">
                    <!-- Page Header -->
                    <div class="page-header">
                        <h1>‚ûï Yangi ta'minlash yaratish</h1>
                        <p>Ishchiga xomashyo berish</p>
                    </div>
                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <!-- Form -->
                    <form method="post" id="taminlash-form" class="form-card">
                        {% csrf_token %}
                        <!-- Asosiy ma'lumotlar -->
                        <div class="form-section">
                            <h3 class="form-section-title">üìã Asosiy ma'lumotlar</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">
                                        Ishchi <span class="required">*</span>
                                    </label>
                                    <select name="ishchi" id="ishchi" class="form-select" required>
                                        <option value="">Ishchi tanlang...</option>
                                        {% for ishchi in ishchilar %}
                                            <option value="{{ ishchi.id }}">
                                                {{ ishchi.ism }} ({{ ishchi.turi.nomi }})
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Sana <span class="required">*</span>
                                    </label>
                                    <input type="date"
                                           name="sana"
                                           id="sana"
                                           class="form-input"
                                           value="{{ today }}"
                                           required>
                                </div>
                                <div class="form-group" style="grid-column: 1 / -1;">
                                    <label class="form-label">Izoh</label>
                                    <textarea name="izoh"
                                              class="form-textarea"
                                              placeholder="Qo'shimcha ma'lumot..."></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- Xomashyolar -->
                        <div class="form-section items-section">
                            <h3 class="form-section-title">üì¶ Xomashyolar</h3>
                            <div id="items-list" class="items-list">
                                <!-- Item 1 (default) -->
                                <div class="item-row" data-item-index="1">
                                    <div class="form-group">
                                        <label class="form-label">Xomashyo <span class="required">*</span></label>
                                        <select name="xomashyo_id[]" class="form-select xomashyo-select" required>
                                            <option value="">Xomashyo tanlang...</option>
                                            {% for xomashyo in xomashyolar %}
                                                <option value="{{ xomashyo.id }}"
                                                        data-has-variants="{% if xomashyo.variantlar.exists %}true{% else %}false{% endif %}"
                                                        data-category="{{ xomashyo.category.name }}">
                                                    {{ xomashyo.nomi }} ({{ xomashyo.miqdori }} {{ xomashyo.get_olchov_birligi_display }})
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group variant-group" style="display: none;">
                                        <label class="form-label">Variant</label>
                                        <select name="variant_id[]" class="form-select variant-select">
                                            <option value="">Variant tanlang...</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Miqdor <span class="required">*</span></label>
                                        <input type="number"
                                               step="0.01"
                                               name="miqdor[]"
                                               class="form-input"
                                               placeholder="0.00"
                                               min="0.01"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Narx</label>
                                        <input type="number"
                                               step="0.01"
                                               name="narx[]"
                                               class="form-input"
                                               placeholder="0.00">
                                    </div>
                                    <button type="button"
                                            class="btn-remove"
                                            onclick="removeItem(this)"
                                            title="O'chirish">
                                        üóëÔ∏è
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn-add-item" onclick="addItem()">
                                <svg width="16"
                                     height="16"
                                     viewBox="0 0 16 16"
                                     fill="none"
                                     stroke="currentColor"
                                     stroke-width="2">
                                    <path d="M8 3v10M3 8h10" />
                                </svg>
                                Xomashyo qo'shish
                            </button>
                        </div>
                        <!-- Actions -->
                        <div class="form-actions">
                            <a href="{% url 'xomashyo:taminlash' %}" class="btn btn-secondary">
                                Bekor qilish
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <svg width="16"
                                     height="16"
                                     viewBox="0 0 16 16"
                                     fill="none"
                                     stroke="currentColor"
                                     stroke-width="2">
                                    <path d="M13 8l-5 5-5-5M8 3v10" />
                                </svg>
                                Ta'minlash yaratish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
let itemIndex = 1;

// Xomashyo tanlanganda variantlarni yuklash
document.addEventListener('change', function(e) {
    if (e.target.classList.contains('xomashyo-select')) {
        loadVariants(e.target);
    }
});

function loadVariants(selectElement) {
    const xomashyoId = selectElement.value;
    const selectedOption = selectElement.options[selectElement.selectedIndex];
    const hasVariants = selectedOption.dataset.hasVariants === 'true';
    
    const itemRow = selectElement.closest('.item-row');
    const variantGroup = itemRow.querySelector('.variant-group');
    const variantSelect = itemRow.querySelector('.variant-select');
    
    if (!xomashyoId || !hasVariants) {
        variantGroup.style.display = 'none';
        variantSelect.innerHTML = '<option value="">Variant tanlang...</option>';
        return;
    }
    
    // AJAX orqali variantlarni yuklash
    fetch(`/uyapi/xomashyo/${xomashyoId}/variants/`)
        .then(res => res.json())
        .then(data => {
            if (data.success && data.variants.length > 0) {
                variantSelect.innerHTML = '<option value="">Variant tanlang...</option>';
                data.variants.forEach(v => {
                    const label = `${v.rang || 'Rangsiz'} - ${v.miqdori} ${v.olchov_birligi}`;
                    variantSelect.innerHTML += `<option value="${v.id}">${label}</option>`;
                });
                variantGroup.style.display = 'block';
            } else {
                variantGroup.style.display = 'none';
            }
        })
        .catch(err => {
            console.error('Variant yuklashda xatolik:', err);
            variantGroup.style.display = 'none';
        });
}

function addItem() {
    itemIndex++;
    
    const itemsList = document.getElementById('items-list');
    const newItem = document.createElement('div');
    newItem.className = 'item-row';
    newItem.dataset.itemIndex = itemIndex;
    
    newItem.innerHTML = `
        <div class="form-group">
            <label class="form-label">Xomashyo <span class="required">*</span></label>
            <select name="xomashyo_id[]" class="form-select xomashyo-select" required>
                <option value="">Xomashyo tanlang...</option>
                {% for xomashyo in xomashyolar %}
                <option value="{{ xomashyo.id }}" 
                        data-has-variants="{% if xomashyo.variantlar.exists %}true{% else %}false{% endif %}"
                        data-category="{{ xomashyo.category.name }}">
                    {{ xomashyo.nomi }} ({{ xomashyo.miqdori }} {{ xomashyo.get_olchov_birligi_display }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group variant-group" style="display: none;">
            <label class="form-label">Variant</label>
            <select name="variant_id[]" class="form-select variant-select">
                <option value="">Variant tanlang...</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Miqdor <span class="required">*</span></label>
            <input type="number" step="0.01" name="miqdor[]" 
                   class="form-input" placeholder="0.00" min="0.01" required>
        </div>

        <div class="form-group">
            <label class="form-label">Narx</label>
            <input type="number" step="0.01" name="narx[]" 
                   class="form-input" placeholder="0.00">
        </div>

        <button type="button" class="btn-remove" onclick="removeItem(this)" 
                title="O'chirish">
            üóëÔ∏è
        </button>
    `;
    
    itemsList.appendChild(newItem);
}

function removeItem(button) {
    const itemsList = document.getElementById('items-list');
    const itemRows = itemsList.querySelectorAll('.item-row');
    
    // Kamida bitta item qolishi kerak
    if (itemRows.length <= 1) {
        alert('‚ùå Kamida bitta xomashyo bo\'lishi kerak!');
        return;
    }
    
    button.closest('.item-row').remove();
}

// Form submit - validatsiya
document.getElementById('taminlash-form').addEventListener('submit', function(e) {
    const xomashyoSelects = document.querySelectorAll('.xomashyo-select');
    const miqdorInputs = document.querySelectorAll('input[name="miqdor[]"]');
    
    let hasValidItem = false;
    
    for (let i = 0; i < xomashyoSelects.length; i++) {
        if (xomashyoSelects[i].value && miqdorInputs[i].value > 0) {
            hasValidItem = true;
            break;
        }
    }
    
    if (!hasValidItem) {
        e.preventDefault();
        alert('‚ùå Kamida bitta xomashyo va miqdorni to\'ldiring!');
        return false;
    }
});
    </script>
{% endblock %}
