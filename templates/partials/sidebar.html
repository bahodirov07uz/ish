<style>
        .sidebar {
        width: var(--sidebar-width);
        background: var(--bg-sidebar);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100vh;
        left: 0;
        top: 0;
        transition: transform 0.3s ease;
        z-index: 100;
    }

    .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--color-primary);
    }

    .logo svg {
        flex-shrink: 0;
    }

    .logo h1 {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    .logo p {
        font-size: 0.75rem;
        color: var(--text-secondary);
    }

    .sidebar-nav {
        flex: 1;
        padding: 1.5rem 1rem;
        overflow-y: auto;
    }

    .sidebar-nav h3 {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--text-tertiary);
        margin-bottom: 0.75rem;
        padding: 0 0.75rem;
    }

    .nav-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem;
        border-radius: var(--radius);
        color: var(--text-primary);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        transition: background-color 0.15s;
        margin-bottom: 0.25rem;
    }

    .nav-item:hover {
        background: var(--bg-hover);
    }

    .nav-item.active {
        background: var(--color-primary);
        color: white;
    }

    .nav-item svg {
        flex-shrink: 0;
    }

    .sidebar-footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
    }

</style>
